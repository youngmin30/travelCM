<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">

    <div class="contents">

        <div class="signup-form">

            <div class="signup-title">
                <h1> 회원가입 </h1>
            </div>

            <form action="" th:action="@{~/members/join}" method="POST">

                <div class="form-item">
                    <label>
                        아이디
                    </label>
                    <input name="loginId" type="text" autocomplete="off" required>
                </div>

                <div class="form-item">
                    <label>
                        비밀번호
                    </label>
                    <input name="loginPw" type="password" autocomplete="off" required>
                </div>

                <div class="form-item">
                    <label>
                        이메일
                    </label>
                    <input name="email" type="email" autocomplete="off" required>
                </div>

                <div class="form-item">
                    <label>
                        닉네임
                    </label>
                    <input name="nickname" type="text" autocomplete="off" required>
                </div>

                <div class="form-item">
                    <label>
                        이름
                    </label>
                    <input name="name" type="text" autocomplete="off" required>
                </div>

                <div class="form-item">
                    <button>회원가입</button>
                    <a href="/">
                        <button type="button">
                            취소
                        </button>
                    </a>
                </div>

            </form>

        </div>

    </div>

</div>
</body>
</html>
